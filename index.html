<!DOCTYPE html>
<html>
<head>
  <title>insultr - rare insults generator for the modern web</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
</head>
<body>
  <div id="app">
    <div class="insultBox">
      <p>Want to insult someone in an original way? Call them</p>
      <p>{{ insult }}</p>
      <button v-on:click="newInsult">&#x27F3;</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
