<!DOCTYPE html>
<html>
<head>
  <title>insultr - rare insults generator for the modern web</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section v-cloak id="app" class="hero is-light is-fullheight">
    <div class="hero-body">
      <div class="container">
        <p class="subtitle">Want to insult someone in an original way? Call them</p>
        <p class="title is-1">
          <span class="v-cloak-hidden" v-show="wordsLoaded">{{ insult }}</span>
          <span v-show="!wordsLoaded" class="spinner"> </span>
        </p>
        <button v-on:click="newInsult" class="button is-primary is-large v-cloak-invisible" v-bind:class="{ 'is-invisible': !wordsLoaded }">
          <span class="icon">
            <i class="fas fa-redo"></i>
          </span>
          <span>Another one</span>
        </button>
      </div>
    </div>
    <div class="hero-foot">
      <div class="container">
        <div class="content has-text-centered">
          <p><a href="https://github.com/psliwka/insultr">WTF?</a></p>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
